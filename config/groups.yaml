# =============================================================================
# GROUP DEFINITIONS
# =============================================================================
# Groups allow organization-specific customization of agent behavior.
# Each group can have its own rules injected into agent prompts.
#
# IMPORTANT: This file is the source of truth for group configuration.
# Database is populated from this file at startup.
#
# Fields:
#   - name: Human-readable group name
#   - description: Brief description of the group
#   - species: Primary model organism (optional)
#   - taxon: NCBI Taxon ID (optional)
#   - cognito_groups: List of Cognito groups that map to this group ID
# =============================================================================

groups:
  # ---------------------------------------------------------------------------
  # FlyBase (FB)
  # ---------------------------------------------------------------------------
  FB:
    name: "FlyBase"
    description: "Drosophila melanogaster curation team"
    species: "Drosophila melanogaster"
    taxon: "NCBITaxon:7227"
    cognito_groups:
      - "flybase-curators"
      - "flybase-admins"

  # ---------------------------------------------------------------------------
  # WormBase (WB)
  # ---------------------------------------------------------------------------
