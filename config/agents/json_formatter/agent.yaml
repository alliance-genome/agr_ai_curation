# =============================================================================
# AGENT DEFINITION: json_formatter
# =============================================================================
# Formats data as downloadable JSON files.
# Flow terminal agent - not routable by supervisor.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: json_output_formatter

name: "JSON File Formatter"

description: >
  Formats data as downloadable JSON files. Preserves nested data structures
  and relationships. Ideal for feeding into scripts or pipelines.

category: "Output"
subcategory: "Output"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Formatters are flow terminals, not supervisor tools
supervisor_routing:
  enabled: false

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - save_json_file

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: null

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_JSON_FORMATTER_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "disabled"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities:
  - file_output

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ“„"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
