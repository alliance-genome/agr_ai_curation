# =============================================================================
# AGENT DEFINITION: chat_output_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent formats and displays results directly in the chat window.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: chat_output

name: "Chat Output Agent"

description: >
  Formats and displays results directly in the chat window for review.
  Used as a flow terminal to show extraction results for immediate review.

category: "Output"
subcategory: "Output"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Output agents are flow terminals, not supervisor tools
supervisor_routing:
  enabled: false

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools: []

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: null

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_CHAT_OUTPUT_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "disabled"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities:
  - chat_output

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ’¬"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
