# =============================================================================
# AGENT DEFINITION: gene_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent validates gene identifiers against the Alliance Curation Database.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: gene

name: "Gene Validation Agent"

description: >
  Validates gene identifiers against the Alliance Curation Database.
  Supports lookup by symbol, name, ID, or cross-reference.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_gene_specialist"
  tool_description: "Ask the gene specialist to validate or look up genes"

# Batching guidance for the supervisor
batching:
  entity: "genes"
  example: 'ask_gene_specialist("Look up these genes: daf-16, lin-3, unc-54, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - agr_curation_query

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: GeneValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_GENE_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ§¬"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: true
