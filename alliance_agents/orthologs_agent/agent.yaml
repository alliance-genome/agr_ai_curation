# =============================================================================
# AGENT DEFINITION: orthologs_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent queries orthology relationships across species.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: orthologs

name: "Ortholog Lookup Agent"

description: >
  Finds orthologs (equivalent genes) across species using the
  Alliance Orthology Database with DIOPT-based orthology calls.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_orthologs_specialist"
  tool_description: "Ask the orthologs specialist to find equivalent genes across species"

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - alliance_api_call

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: OrthologsEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_ORTHOLOGS_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ”„"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
