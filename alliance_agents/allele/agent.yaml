# =============================================================================
# AGENT DEFINITION: allele
# =============================================================================
# Validates allele/variant identifiers against the Alliance Database.
# Tool name generated at runtime: ask_allele_specialist
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: allele_validation

name: "Allele Validation Agent"

description: >
  Validates allele/variant identifiers against the Alliance Curation Database.
  Supports lookup by symbol, gene association, or allele ID.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Tool name is generated at runtime as: ask_{folder}_specialist
supervisor_routing:
  enabled: true
  description: >
    Use for validating alleles/variants against the database, looking up allele
    symbols, finding allele IDs, or gene-allele associations.
  batchable: true
  batching_instructions: >
    When looking up multiple alleles, combine them into a single request.
    Example: "Look up these alleles: e1370, n765, tm1234"

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - agr_curation_query

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: AlleleValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_ALLELE_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ”¬"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: true
