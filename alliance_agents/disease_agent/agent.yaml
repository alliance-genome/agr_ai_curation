# =============================================================================
# AGENT DEFINITION: disease_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent maps disease terms to Disease Ontology (DOID) identifiers.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: disease

name: "Disease Ontology Agent"

description: >
  Maps disease terms to Disease Ontology (DOID) identifiers.
  Supports lookup by disease name, synonym, or DOID.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_disease_specialist"
  tool_description: "Ask the disease specialist to map disease terms to DOID identifiers"

# Batching guidance for the supervisor
batching:
  entity: "diseases"
  example: 'ask_disease_specialist("Look up these diseases: Alzheimer disease, diabetes mellitus, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - curation_db_sql

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: DiseaseValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_DISEASE_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "üè•"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
