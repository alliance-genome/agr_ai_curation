# =============================================================================
# AGENT DEFINITION: gene_ontology_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent looks up Gene Ontology term definitions and hierarchy.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: gene_ontology

name: "GO Term Lookup Agent"

description: >
  Looks up Gene Ontology term definitions and hierarchy.
  Supports lookup by GO ID, name keyword, or term description.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_gene_ontology_specialist"
  tool_description: "Ask the GO specialist to look up Gene Ontology term definitions"

# Batching guidance for the supervisor
batching:
  entity: "GO terms"
  example: 'ask_gene_ontology_specialist("Look up these GO terms: apoptotic process, kinase activity, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - quickgo_api_call

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: GOTermEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_GO_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ”—"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
