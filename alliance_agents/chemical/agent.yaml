# =============================================================================
# AGENT DEFINITION: chemical
# =============================================================================
# Maps chemical names to ChEBI ontology identifiers.
# Tool name generated at runtime: ask_chemical_specialist
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: chemical_validation

name: "Chemical Ontology Agent"

description: >
  Maps chemical compound names to ChEBI ontology identifiers.
  Supports lookup by compound name, synonym, or ChEBI ID.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Tool name is generated at runtime as: ask_{folder}_specialist
supervisor_routing:
  enabled: true
  description: >
    Use for mapping chemical compound names to ChEBI identifiers, looking up
    compound synonyms, or chemical ontology queries. Supports batch lookups.

# Batching guidance for the supervisor
batching:
  entity: "chemicals"
  example: 'ask_chemical_specialist("Look up these chemicals: glucose, ATP, ethanol, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - chebi_api_call

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: ChemicalValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_CHEMICAL_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "⚗️"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
