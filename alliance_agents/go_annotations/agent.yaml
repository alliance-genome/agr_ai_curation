# =============================================================================
# AGENT DEFINITION: go_annotations
# =============================================================================
# Retrieves existing GO annotations for specific genes.
# Tool name generated at runtime: ask_go_annotations_specialist
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: go_annotations_lookup

name: "Gene GO Annotations Agent"

description: >
  Retrieves existing GO annotations for specific genes from QuickGO.
  Returns annotations with evidence codes and references.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Tool name is generated at runtime as: ask_{folder}_specialist
supervisor_routing:
  enabled: true
  description: >
    Use for retrieving existing GO annotations for specific genes, finding
    evidence codes, or looking up annotation references.
  batchable: true
  batching_instructions: >
    When getting annotations for multiple genes, combine them into a single request.
    Example: "Get GO annotations for: WB:WBGene00000912, WB:WBGene00001234"

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - go_api_call

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: GOAnnotationsEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_GO_ANNOTATIONS_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ“Ž"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
