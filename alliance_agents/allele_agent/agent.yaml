# =============================================================================
# AGENT DEFINITION: allele_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent validates allele/variant identifiers against the Alliance Database.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: allele

name: "Allele Validation Agent"

description: >
  Validates allele/variant identifiers against the Alliance Curation Database.
  Supports lookup by symbol, gene association, or allele ID.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_allele_specialist"
  tool_description: "Ask the allele specialist to validate or look up alleles/variants"

# Batching guidance for the supervisor
batching:
  entity: "alleles"
  example: 'ask_allele_specialist("Look up these alleles: e1370, n765, tm1234, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - agr_curation_query

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: AlleleValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_ALLELE_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ”¬"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: true
