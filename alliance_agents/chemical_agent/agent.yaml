# =============================================================================
# AGENT DEFINITION: chemical_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent maps chemical names to ChEBI ontology identifiers.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: chemical

name: "Chemical Ontology Agent"

description: >
  Maps chemical compound names to ChEBI ontology identifiers.
  Supports lookup by compound name, synonym, or ChEBI ID.

category: "Validation"
subcategory: "Data Validation"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_chemical_specialist"
  tool_description: "Ask the chemical specialist to map chemical names to ChEBI identifiers"

# Batching guidance for the supervisor
batching:
  entity: "chemicals"
  example: 'ask_chemical_specialist("Look up these chemicals: glucose, ATP, ethanol, ...")'

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - chebi_api_call

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: ChemicalValidationEnvelope

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_CHEMICAL_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "low"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities: []

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "⚗️"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
