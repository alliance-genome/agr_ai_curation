# =============================================================================
# AGENT DEFINITION: csv_formatter
# =============================================================================
# Formats data as downloadable CSV files.
# Flow terminal agent - not routable by supervisor.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: csv_output_formatter

name: "CSV File Formatter"

description: >
  Formats data as downloadable CSV (comma-separated values) files.
  Output opens directly in Excel and other spreadsheet software.

category: "Output"
subcategory: "Output"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
# Formatters are flow terminals, not supervisor tools
supervisor_routing:
  enabled: false

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - save_csv_file

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
output_schema: null

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_CSV_FORMATTER_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "disabled"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: false
required_params: []

batch_capabilities:
  - file_output

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ“„"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: false
