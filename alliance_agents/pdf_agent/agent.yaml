# =============================================================================
# AGENT DEFINITION: pdf_agent
# =============================================================================
# Exported from AGENT_REGISTRY on 2026-01-29
# This agent extracts text, tables, and data from uploaded PDF documents.
# =============================================================================

# -----------------------------------------------------------------------------
# BASIC INFORMATION
# -----------------------------------------------------------------------------
agent_id: pdf

name: "PDF Extraction Agent"

description: >
  Extracts text, tables, and data from uploaded PDF documents using
  semantic search and section-based retrieval.

category: "Extraction"
subcategory: "PDF Extraction"

# -----------------------------------------------------------------------------
# SUPERVISOR ROUTING
# -----------------------------------------------------------------------------
supervisor_routing:
  enabled: true
  tool_name: "ask_pdf_specialist"
  tool_description: >
    Ask the PDF Specialist about the loaded document. Use for questions about
    paper content, methods, results, figures. The specialist will search and
    read the document autonomously.

# -----------------------------------------------------------------------------
# TOOLS
# -----------------------------------------------------------------------------
tools:
  - search_document
  - read_section
  - read_subsection

# -----------------------------------------------------------------------------
# OUTPUT SCHEMA
# -----------------------------------------------------------------------------
# No structured output schema - returns text/mentions
output_schema: null

# -----------------------------------------------------------------------------
# MODEL CONFIGURATION
# -----------------------------------------------------------------------------
model_config:
  model: "${AGENT_PDF_MODEL:-gpt-4o}"
  temperature: 0.1
  reasoning: "medium"

# -----------------------------------------------------------------------------
# EXECUTION REQUIREMENTS
# -----------------------------------------------------------------------------
requires_document: true
required_params:
  - document_id
  - user_id

batch_capabilities:
  - pdf_extraction

# -----------------------------------------------------------------------------
# FRONTEND DISPLAY
# -----------------------------------------------------------------------------
frontend:
  icon: "ðŸ“„"
  show_in_palette: true

# -----------------------------------------------------------------------------
# GROUP RULES
# -----------------------------------------------------------------------------
group_rules_enabled: true
