<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance AI Curation - Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .maintenance-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .message-box {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .message-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2d3748;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #fff3cd;
            color: #856404;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .status-indicator::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #ffc107;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .footer {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .footer a {
            color: #4299e1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .message-box {
                padding: 1.5rem;
            }

            .message-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo-container">
            <img src="maintenance_logo.png" alt="Alliance of Genome Resources - Site Under Maintenance">
        </div>

        <div class="status-indicator">
            Maintenance in Progress
        </div>

        <div class="message-box">
            <p class="message-content" id="maintenance-message">
                <!-- This message is read from maintenance_message.txt -->
                We're performing important updates. Please check back shortly.
            </p>
        </div>

        <div class="footer">
            <p>
                Questions? Contact us at
                <a href="mailto:help@alliancegenome.org">help@alliancegenome.org</a>
            </p>
            <p style="margin-top: 0.5rem;">
                <a href="https://www.alliancegenome.org">Alliance of Genome Resources</a>
            </p>
        </div>
    </div>

    <script>
        // Fetch and display the maintenance message from the mounted file
        // This is served by nginx at /maintenance_message.txt
        fetch('/maintenance_message.txt')
            .then(response => response.text())
            .then(text => {
                // Parse the file: find first non-comment, non-empty line
                const lines = text.split('\n');
                for (const line of lines) {
                    const trimmed = line.trim();
                    if (trimmed && !trimmed.startsWith('#')) {
                        document.getElementById('maintenance-message').textContent = trimmed;
                        break;
                    }
                }
            })
            .catch(err => {
                console.log('Could not fetch maintenance message:', err);
                // Keep the default message
            });
    </script>
</body>
</html>
