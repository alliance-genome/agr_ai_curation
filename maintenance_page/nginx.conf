server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the maintenance page for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve the maintenance message file
    location /maintenance_message.txt {
        alias /usr/share/nginx/html/maintenance_message.txt;
        add_header Content-Type text/plain;
    }

    # Health check endpoint (so load balancers can detect the maintenance page)
    location /health {
        return 503 '{"status": "maintenance", "message": "Site is under maintenance"}';
        add_header Content-Type application/json;
    }

    # Return 503 Service Unavailable for API calls
    location /api {
        return 503 '{"error": "Service Unavailable", "message": "The service is currently under maintenance. Please try again later."}';
        add_header Content-Type application/json;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
